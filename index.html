<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="grid">
      <div class="box r0 c0" id="r0c0" data-controlled="no"></div>
      <div class="box r0 c1" id="r0c1" data-controlled="no"></div>
      <div class="box r0 c2" id="r0c2" data-controlled="no"></div>
      <div class="box r1 c0" id="r1c0" data-controlled="no"></div>
      <div class="box r1 c1" id="r1c1" data-controlled="no"></div>
      <div class="box r1 c2" id="r1c2" data-controlled="no"></div>
      <div class="box r2 c0" id="r2c0" data-controlled="no"></div>
      <div class="box r2 c1" id="r2c1" data-controlled="no"></div>
      <div class="box r2 c2" id="r2c2" data-controlled="no"></div>
    </div>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
